name: LAMP Deployment

on:
    workflow_dispatch:
    push:
      branches:
      - main
    pull_request:

jobs:
  linting:
    name: Lint Ansible files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Linting
      uses: ansible/ansible-lint-action@c37fb7b4bda2c8cb18f4942716bae9f11b0dc9bc
      with:
        targets: |
          ansible/playbook.yml
          ansible/inventory.yml

        args: "-c ansible/.ansible-lint"
    - name: Publish Playbook Artifact
      uses: actions/upload-artifact@v2
      with:
        name: playbooks
        path: ansible

  deploy_to_test:
    name: Deploy to test
    runs-on: ubuntu-latest
    needs: linting
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: playbooks
        path: ansible
    
    - uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: playbook.yml
        directory: ansible
        options: |
          --inventory inventory-test.yml
          --extra-vars "test_ssh_password=${{ Secrets.TEST_SSH_PASSWORD }}"

  deploy_to_prod:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: deploy_to_test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: playbooks
        path: ansible
    
    - uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: playbook.yml
        directory: ansible
        options: |
          --inventory inventory-prod.yml
          --extra-vars "prod_ssh_password=${{ Secrets.PROD_SSH_PASSWORD }}"
